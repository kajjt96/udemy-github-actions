name: section5 >> Deploy website
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd section5
          npm ci
      - name: Lint code
        run: |
          cd section5
          npm run lint
      - name: Test code
        run: |
          cd section5
          npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd section5
          npm ci
      - name: Build website
        run: |
          cd section5
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files # creates "dist-files.zip" with the dist folder and package.json file
          path: |
            section5/dist
            section5/package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifcats
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        # ls -l dist
        run: |
          echo "Contents of the dist folder:"
          find ./
          echo ""
      - name: Deploy
        run: echo "Deploying..."
