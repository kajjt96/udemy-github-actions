name: third-action >> Events Demo 1
on: # events/types/filters
  pull_request:
    types: opened
    branches:
      - main
      - 'dev-*' # single asterisk would not allow for slashes
      - 'feat/**' # double asterisk allows for further slashes
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*' # single asterisk would not allow for slashes
      - 'feat/**' # double asterisk allows for further slashes
    paths-ignore:
      - '.github/**' # ignore any changes to files in the .github directory
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"

      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd third-action
          npm ci

      - name: Test code
        run: |
          cd third-action
          npm run test

      - name: Build code
        run: |
          cd third-action
          npm run build

      - name: Deploy project
        run: echo "Deploying..."
