name: Events Demo 1
on: # events & event types
  pull_request:
    types: opened
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"

      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd third-action
          npm ci

      - name: Test code
        run: |
          cd third-action
          npm run test

      - name: Build code
        run: |
          cd third-action
          npm run build

      - name: Deploy project
        run: echo "Deploying..."
